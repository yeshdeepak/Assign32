{% block content %}
<div class="view" style="background-image: url('/static/Images/home.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

  <div class="container">
            <!-- Full Page Intro -->
      <div class="row mt-5">
          <div class="col-md-5 ">

          <div class="view" style="background-image: url('/static/images/home.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
              <div class="row pt-5">
                  <div class="col-md-1" ></div>
                  <div class="col-md-9 ">
                      <div class="card card-body">
                          <table class="table table-sm">
                              <tr>
                                  <th> Reservation Id</th>
                                  <th> Property Name</th>
                                  <th>Check In</th>
                                  <th>Check Out</th>
                                  <th>Guests</th>
                                  <th>Status</th>
                                  <th>Cancel</th>

                              </tr>
                              <tr>
                                  {% for booking in bookings %}
                                   <tr>
                                   <td>{{booking.id}}</td>
                                   <td>{{booking.Property_Name}}</td>
                                   <td>{{booking.Date_From}}</td>
                                   <td>{{booking.Date_To}}</td>
                                   <td>{{booking.No_Of_Guest}}</td>
                                   <td>{{booking.Status}}</td>
                                  <td>
                                      <form action="{% url 'airbnbapp:cancelbooking' id=booking.id %}" method="POST" class="d-inline">
                                          {% csrf_token %}
                                          <button type="submit" class="btn">
                                              <i class=""far fa-trash-alt fa-lg text-danger float-right"></i>
                                          </button>
                                      </form>
                                      <a href="{% url 'airbnbapp:cancelbooking' id=booking.id %}"> Cancel </a></td>

                          </tr>
                                  {% endfor %}


                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</div>
