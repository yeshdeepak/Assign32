{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}


{% block content %}
<div class="view" style="background-image: url('/static/Images/home.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

                 <div class="container">
               <div class="card   " data-wow-delay="0.3s">

                   <div class="card-body pt-5 pl-3">

  <p>Enter your e-mail address to obtain a new password.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
  </form>
                   </div>
               </div>
                 </div>
</div>
{% endblock %}
